<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

  <div class="nav">
    <ul>
      <li>Gmail</li>
      <li>Images</li>
      <li>Google Apps</li>
      <li><input class="sign-in" type="button" name="sign-in" value="Sign in"></li>
    </ul>
  </div>


  <form action="#" type="GET" class="search-form">
    <div class="search">
      <img class="g-logo" src="./images/googlelogo.png" alt="Google logo">
      <input class="s-field" type="text" name="search-field">
    </div>
    <div class="s-buttons">
      <input class="button" type="button" name="google-search" value="Google Search">
      <input class="button" type="button" name="feeling-lucky" value="I'm Feeling Lucky">
    </div>
  </form>


  <div class="footer">
    <div class="footer1">
      <p>France</p>
    </div>

    <div class="footer2">
        <ul class="l_footer">
          <li>Advertising</li>
          <li>Business</li>
          <li>About</li>
        </ul>

        <ul class="r_footer">
          <li>Consumer Information</li>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>

    </div>
  </div>

</body>


</html>
